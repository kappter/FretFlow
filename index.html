<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MIDI Guitar Visualizer</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #222;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }

    main {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 2fr 1fr; /* Left: info, Center: fretboard, Right: controls */
      gap: 1rem;
      padding: 1rem;
      overflow: hidden;
    }

    .panel {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      overflow-y: auto;
    }

    #fretboard {
      background: #fafafa;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }

    /* Start screen overlay */
    #start-screen {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      z-index: 10;
    }

    #start-screen button {
      margin: 1rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #4caf50;
      color: white;
    }

    #start-screen button:hover {
      background: #45a049;
    }

    @media (max-width: 768px) {
      main {
        grid-template-columns: 1fr; /* Stack vertically on phones */
        grid-template-rows: auto auto auto;
      }
    }
  </style>
</head>
<body>

  <header>
    üé∏ MIDI Guitar Visualizer
  </header>

  <main>
    <div id="midi-info" class="panel">
      <h2>MIDI Info</h2>
      <p>Auto-scrolling events will appear here...</p>
    </div>
    <div id="fretboard" class="panel">
      <p>[Guitar Fretboard Placeholder]</p>
    </div>
    <div id="controls" class="panel">
      <h2>Controls</h2>
      <button>‚ñ∂ Play</button>
      <button>‚è∏ Pause</button>
      <button>‚èπ Stop</button>
    </div>
  </main>

  <!-- Start screen -->
  <div id="start-screen">
    <h1>Welcome</h1>
    <button id="load-btn">Load</button>
    <button id="old-btn">Old</button>
  </div>

  <script>
    // Start screen dismissal logic
    document.getElementById('load-btn').onclick = () => {
      document.getElementById('start-screen').style.display = 'none';
      // TODO: add file loading logic
    };

    document.getElementById('old-btn').onclick = () => {
      document.getElementById('start-screen').style.display = 'none';
      // TODO: fetch cached MIDI files
    };
  </script>
</body>
</html>
